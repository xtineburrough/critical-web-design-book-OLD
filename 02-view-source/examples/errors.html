<body>

    <h1>Oops!</h1>

    <script>
        console.log("A secret message only you can see!");

        // this will generate an error because foo has not been declared

    <script src="assets/js/main.js"></script>

    <script>
        console.log("Javascript allows you to write ");

    </script>
